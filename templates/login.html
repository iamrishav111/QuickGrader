{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/ui.css' %}">
  
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form action="homepage" method="post">
      {% csrf_token %}
  
      
      <input type="text" name="username" class="login-form-field" placeholder="Username"><br>
      
      <input type="password" name="password" class="login-form-field" placeholder="Password"><br><br>

      <input type="radio" id="student" name="student" value="student">
      <label for="student">Student</label>
      <input type="radio" id="professor" name="professor" value="professor">
      <label for="professor">Professor</label><br><br>
      
      <input type="Submit" class="btn" value="Sign in" id="login-form-submit">
  
  </form>
  
  </main>
</body>

</html>
